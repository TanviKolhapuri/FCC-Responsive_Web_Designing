<!DOCTYPE html>
<head>
  <link rel="stylesheets" href="styles.css">
</head>
<body>
  <h1 id="title">Title</h1>
  <p id="description">Paragraph</p>
  <form id="survey-form">
    <label id="name-label">
      <input placeholder="Enter your name" required id="name" type="text">Name</input>
    </label>
    <label id="email-label">
      <input placeholder="Enter your email" required id="email" type="email">Email</input>
    </label>
    <label id="number-label">
      <input placeholder="Enter your number" required id="number" type="number" min="0" max="10">Number</input>
    </label>
    <select id="dropdown">
      <option>Option 1</option>
      <option>Option 2</option>
    </select>
      <input value="test1" name="test" type='radio' />
      <input value="test2" name="test" type='radio' />
    <input type="checkbox" value="checkbox1">
    <input type="checkbox" value="checkbox2">
    <input type="checkbox" value="checkbox3">
    <textarea type="textarea"></textarea>
    <button id="submit">Submit</button>
  </form> 
</body>
